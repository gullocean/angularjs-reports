<div id="cross-channel">
  <div id="widgets">
    <div class="widget-group" layout="row" flex="100" layout-wrap>
      <ms-widget ng-if="vm.flags.channel" flippable="true" layout="column" flex="100" flex-gt-xs="50">
        <ms-widget-front class="white-bg">
          <div class="p-24 border-bottom" layout="row" layout-align="space-between center">
            <div class="h3">Sessions by channel</div>
          </div>
          <div class="border-bottom">
            <nvd3 class="h-400 remove-x-lines remove-opacity" options="vm.options.channel" data="vm.values.channel"></nvd3>
          </div>
        </ms-widget-front>
      </ms-widget>
      <ms-widget ng-if="vm.flags.device" flippable="true" layout="column" flex="100" flex-gt-xs="50">
        <ms-widget-front class="white-bg">
          <div class="p-24 border-bottom" layout="row" layout-align="space-between center">
            <div class="h3">Sessions by device</div>
          </div>
          <div class="border-bottom">
            <nvd3 class="h-400 remove-x-lines remove-opacity" options="vm.options.device" data="vm.values.device"></nvd3>
          </div>
        </ms-widget-front>
      </ms-widget>
    </div>
  </div>
</div>
