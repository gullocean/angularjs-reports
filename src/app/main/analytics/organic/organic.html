<div id="analytics-organic">
  <div id="widgets">
    <div ng-if="vm.flags.organic" class="widget-group" layout="row" flex="100" layout-wrap>
      <ms-widget flippable="false" layout="row" flex="100">
        <ms-widget-front class="white-bg">
          <div class="p-24 border-bottom" layout="row" layout-align="space-between center">
            <div class="h3">Sessions, Pages / Session</div>
          </div>
          <div class="border-bottom">
            <nvd3 class="h-400 remove-x-lines remove-opacity" options="vm.options.organic" data="vm.values.organic"></nvd3>
          </div>
        </ms-widget-front>
      </ms-widget>
    </div>
    <div ng-if="vm.flags.pages" class="widget-group" layout="row" flex="100" layout-wrap>
      <ms-widget flippable="false" layout="row" flex="100">
        <ms-widget-front class="white-bg">
          <div class="p-24 border-bottom" layout="row" layout-align="space-between center">
            <div class="h3">Pages</div>
          </div>
          <div class="border-bottom">
            <div class="white-bg md-whiteframe-4dp">
              <table class="dataTable row-border hover" datatable="ng" dt-options="vm.options.pages">
                <thead>
                  <tr>
                    <th class="secondary-text" ng-repeat="head in vm.keys.pages">
                      <div class="table-header">
                        <span class="column-title">{{head}}</span>
                      </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="value in vm.values.pages">
                    <td ng-repeat="(k, v) in value track by $index">
                      <span ng-if="k!=4">{{v}}</span>
                      <span ng-if="k==4">{{v | number : 2}}</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </ms-widget-front>
      </ms-widget>
    </div>
  </div>
</div>
