<md-dialog class="task-dialog" aria-label="New Task">
  <form name="taskForm" class="md-inline-form" novalidate>
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">{{vm.title}}</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()">
          <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>
      <md-input-container class="md-block">
        <label>Title</label>
        <input name="title" ng-model="vm.task.title" required md-autofocus>
        <div ng-messages="taskForm.title.$error" ng-show="taskForm.title.$touched" role="alert">
          <div ng-message="required">
            <span>Title field is required</span>
          </div>
        </div>
      </md-input-container>

      <div layout-xs="column" layout="row">
        <div flex class="date-container">
          <label>Start Date</label>
          <md-datepicker flex name="startDate" ng-model="vm.task.startDate" md-placeholder="Start Date"></md-datepicker>
          <div ng-messages="taskForm.startDate.$error" ng-show="taskForm.title.$touched" role="alert">
            <div ng-message="required">
              <span>Title field is required</span>
            </div>
          </div>
        </div>

        <div flex class="date-container">
          <label>Due Date</label>
          <md-datepicker flex ng-model="vm.task.dueDate" md-placeholder="Due Date"></md-datepicker>
        </div>
      </div>

      <div class="notes">
        <label>Notes</label>
        <text-angular ng-model="vm.task.notes" ta-toolbar="[['bold']]"></text-angular>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <md-button type="submit" ng-if="!vm.newTask" ng-click="vm.saveTask()" class="send-button md-accent md-raised" ng-disabled="taskForm.$invalid || taskForm.$pristine" aria-label="SAVE">SAVE</md-button>

        <md-button type="submit" ng-if="vm.newTask" ng-click="vm.addNewTask()" class="send-button md-accent md-raised" ng-disabled="taskForm.$invalid || taskForm.$pristine" aria-label="Add Task">ADD TASK</md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
