<div id="users" class="page-layout simple fullwidth doc-page element-doc-page">
  <div class="header md-accent-bg" layout="row" layout-align="space-between">
    <div class="logo" layout="row" layout-align="start center">
      <span class="logo-icon">
        <md-icon md-font-icon="icon-book-multiple" class="s24"></md-icon>
      </span>
      <span class="logo-text">Users</span>
      <md-button class="md-raised reference-button campaigns" ng-click="vm.goToCampaigns();">
        <span>Campaigns</span>
      </md-button>
      <md-button class="md-raised reference-button users" ng-click="">
        <span>Users</span>
      </md-button>
    </div>
    <div layout="row" layout-align="start center">
      <md-button class="md-raised reference-button" ng-click="">
        <span>Create User</span>
      </md-button>
    </div>
  </div>
  <div class="content">
    <div class="widget-group" layout="row" flex="100" layout-wrap>
			<ms-widget flippable="true" layout="column" flex="100" flex-gt-xs="33" flex-gt-md="20" ng-repeat="(key, user) in vm.users">
				<ms-widget-front class="white-bg" ng-click="">
					<div class="p-8 pt-16" layout="row" layout-align="space-between center">
						<div class="h3">{{ user.username }}</div>

						<md-menu>
							<md-button aria-label="more" class="md-icon-button" ng-click="$mdOpenMenu($event)">
								<md-icon md-font-icon="icon-dots-vertical"></md-icon>
							</md-button>
							<md-menu-content width="2">
								<md-menu-item>
									<md-button ng-click="vm.editCampaign($event, key)" aria-label="Edit Widget">Setting</md-button>
								</md-menu-item>
								<md-menu-item>
									<md-button ng-click="vm.deleteCampaign($event, key)" aria-label="Delete Widget">Delete</md-button>
								</md-menu-item>
							</md-menu-content>
						</md-menu>
					</div>
					<div class="p-8" layout="column" layout-align="center center">
            <img ng-src="assets/images/avatars/profile.jpg" class="md-avatar avatar user-avatar huge" alt="{{vm.user.username}}" />
            <div class="h3 secondary-text font-weight-500">{{ vm.role_label[user.role] }}</div>
					</div>

				</ms-widget-front>
			</ms-widget>
		</div>
  </div>
</div>
