<div id="custom-data" class="page-layout simple left-sidenav inner-sidenav">
  <!-- HEADER -->
  <div class="header md-accent-bg" layout="row" layout-align="space-between center">
    <!-- APP TITLE -->
    <div layout="row" layout-align="start center">
      <md-button class="md-icon-button sidenav-toggle" hide-gt-md ng-click="vm.toggleSidenav('sidenavUser')" aria-label="Toggle sidenav">
        <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
      </md-button>
      <div class="logo" layout="row" layout-align="start center">
        <span class="logo-icon"><md-icon md-font-icon="icon-account-box" class="s24"></md-icon></span>
        <span class="logo-text">Custom Data</span>
      </div>
    </div>
    <!-- / APP TITLE -->
    <!-- BACK BUTTON -->
    <div class="back-button-wrapper" layout="row" layout-align="end start" flex>
      <md-button layout="row" layout-align="start center" ng-click="vm.backToDashboard()">
        <md-icon md-font-icon="icon-arrow-left" class="mr-8"></md-icon>
        <span>Back</span>
      </md-button>
    </div>
    <!-- / BACK BUTTON -->
  </div>
  <!-- / HEADER -->
  <!-- CONTENT -->
  <div class="content" md-background-bg layout="row" layout-align="start start">
    <!-- SIDENAV -->
    <md-sidenav class="sidenav main-sidenav md-white-bg" ms-scroll md-is-locked-open="$mdMedia('gt-md')" layout="column" flex="100" md-component-id="sidenavUser" ms-sidenav-helper ng-include="'app/main/dashboard/custom-data/sidenavs/main/main-sidenav.html'">
    </md-sidenav>
    <!-- / SIDENAV -->
    <!-- MAIN -->
    <div class="main scrollable" ms-scroll flex>
      <div class="content" flex>
        <md-tabs md-dynamic-height>
          <md-tab>
            <md-tab-label>
              <span>widgets</span>
            </md-tab-label>
            <md-tab-body>
              <md-content class="table-tab" ng-include="'app/main/dashboard/custom-data/tabs/tasks/tasks.html'"></md-content>
            </md-tab-body>
          </md-tab>

          <md-tab>
            <md-tab-label>
              <span>tasks</span>
            </md-tab-label>
            <md-tab-body>
              <md-content class="chart-tab" ng-include="'app/main/dashboard/custom-data/tabs/widgets/widgets.html'"></md-content>
            </md-tab-body>
          </md-tab>
        </md-tabs>
      </div>
    </div>
    <!-- / MAIN -->
  </div>
  <!-- / CONTENT -->
</div>
