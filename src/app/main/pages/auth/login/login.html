<div id="login" layout="row" layout-align="start">
  <div id="login-intro" flex hide show-gt-sm>
    <div id="particles-js" class=""></div>
    <div class="logo md-accent-bg">
      <img class="logo-traffic" src="assets/images/logos/traffic-logo.png">
      <div class="title" translate="LOGIN.INTRO_TITLE">
        Performance Portal
      </div>
      <!-- <div class="description" translate="LOGIN.INTRO_DESCRIPTION">
        Â© 2016 TRAFFIC Digital Agency. All Rights Reserved.
      </div> -->
    </div>
  </div>
  <div id="login-form-wrapper" class="flex-scrollable md-whiteframe-8dp" ms-scroll>
    <div id="login-form">
      <div class="logo md-accent-bg" hide-gt-sm>
        <img class="logo-traffic" src="assets/images/logos/traffic-logo-black.png">
      </div>
      <div class="title" translate="LOGIN.TITLE">Log in to your account</div>
      <div class="description" translate="LOGIN.DESCRIPTION">With your provided email and password combination</div>
      <form name="loginForm" ng-submit="login()" novalidate>
        <md-input-container class="md-block" md-no-float>
          <input type="email" name="email" ng-model="vm.form.email" placeholder="Email" translate translate-attr-placeholder="LOGIN.EMAIL" ng-pattern="/^.+@.+\..+$/" required>
          <div ng-messages="loginForm.email.$error" role="alert" multiple>
            <div ng-message="required">
              <span translate="LOGIN.ERRORS.EMAIL_REQUIRED">Email field is required</span>
            </div>
            <div ng-message="pattern">
              <span translate="LOGIN.ERRORS.EMAIL_MUST_VALID">Email must be a valid e-mail address</span>
            </div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" md-no-float>
          <input type="password" name="password" ng-model="vm.form.password" placeholder="Password" translate translate-attr-placeholder="LOGIN.PASSWORD" required>
          <div ng-messages="loginForm.password.$error" role="alert">
            <div ng-message="required">
              <span translate="LOGIN.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
            </div>
          </div>
        </md-input-container>
        <div class="remember-forgot-password" layout="row" layout-sm="column" layout-align="space-between center">
          <md-checkbox class="remember-me" ng-model="data.cb1" aria-label="Remember Me">
            <span translate="LOGIN.REMEMBER_ME">Remember Me</span>
          </md-checkbox>
          <a ui-sref="app.pages_auth_forgot-password" class="forgot-password md-accent-color" translate="LOGIN.FORGOT_PASSWORD">Forgot Password?</a>
        </div>
        <md-button type="submit" class="md-raised md-accent submit-button" aria-label="LOG IN" ng-disabled="loginForm.$invalid || loginForm.$pristine" translate="LOGIN.LOG_IN" translate-attr-aria-label="LOGIN.LOG_IN">
          LOG IN
        </md-button>
        <div class="circle-progress" layout="row" layout-align="center center" flex>
          <md-progress-circular id="toolbar-progress" ng-disabled="!$root.loadingProgress" class="md-accent" md-diameter="32"></md-progress-circular>
        </div>
      </form>
    </div>
  </div>
</div>
